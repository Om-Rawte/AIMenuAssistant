<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status - AI Assistant Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Theme switcher
    const theme = localStorage.getItem('theme');
    if (theme) {
      document.documentElement.setAttribute('data-theme', theme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    }
  </script>
</head>
<body>
  <header class="py-3 mb-4 border-bottom shadow-sm">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <img src="logo/Light.png" alt="AI Assistant Menu Logo" class="logo-light" height="32">
        <img src="logo/Dark.png" alt="AI Assistant Menu Logo" class="logo-dark" height="32">
        <span class="fs-4 ms-2 app-title">AI Assistant Menu</span>
      </a>
      <nav class="d-flex align-items-center">
        <a href="index.html" class="nav-link px-2 link-secondary">Menu</a>
        <a href="feedback.html" class="nav-link px-2 link-secondary">Feedback</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h1 class="display-5 fw-bold">Order Status</h1>
          <p class="lead">Track your order in real-time</p>
        </div>
        
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <div id="order-status-list">
              <!-- Order items will be dynamically inserted here -->
            </div>
          </div>
        </div>
        
        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Back to Menu
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 my-4 border-top">
    <p class="text-center text-muted">&copy; Zimmermann Makes</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer type="module" src="app.js"></script>
</body>
</html>
