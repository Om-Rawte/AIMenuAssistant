<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Theme switcher
    const theme = localStorage.getItem('theme');
    if (theme) {
      document.documentElement.setAttribute('data-theme', theme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    }
  </script>
  <style>
    /* --- AI CHATBOT WIDGET --- */
    #ai-chatbot-widget {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 1055;
    }
    #chatbot-toggle {
      width: 60px;
      height: 60px;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #chatbot-window {
      position: fixed;
      bottom: 7rem;
      right: 2rem;
      width: 350px;
      max-width: 90vw;
      height: 500px;
      max-height: 70vh;
      border-radius: 1rem;
      display: none; /* Hidden by default */
      flex-direction: column;
    }
    #chatbot-window.visible {
      display: flex;
    }
    #chatbot-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #chatbot-close {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
    }
    .chat-message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      max-width: 85%;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: var(--primary-color);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .chat-message.assistant {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .chat-message.typing {
        color: var(--secondary-color);
        font-style: italic;
    }
  </style>
</head>
<body>
  <header class="py-3 mb-4 border-bottom shadow-sm">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <span class="fs-3 ms-2 app-title" style="letter-spacing: 1px; font-weight: 800; font-family: 'Inter', sans-serif;">AI Assistant Menu</span>
      </a>
      <nav class="d-flex align-items-center">
        <a href="order-status.html" class="nav-link px-2 link-secondary">Order Status</a>
        <a href="feedback.html" class="nav-link px-2 link-secondary">Feedback</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="language-select-section" class="page-section text-center my-5">
      <h2 class="display-5 fw-bold">Welcome!</h2>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">What language would you like to see the menu in?</p>
        <select id="language-select" class="form-select form-select-lg"></select>
      </div>
    </section>

    <section id="ai-assistant-section" class="page-section my-5 p-5 rounded-3 bg-light-subtle border">
        <h2><i class="bi bi-robot"></i> Your AI Assistant</h2>
        <div id="ai-assistant" class="lead">Your personal AI assistant will provide recommendations here.</div>
    </section>

    <section id="menu-section" class="page-section my-5">
      <h2 class="display-6 text-center mb-4">Our Menu</h2>
      <div id="menu-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Menu cards will be dynamically inserted here -->
      </div>
    </section>

    <button id="cart-toggle" class="btn btn-primary btn-lg rounded-circle shadow">
      <i class="bi bi-cart"></i>
      <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
    </button>

    <div id="cart-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Group Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="cart-items">
              <!-- Cart items will be dynamically inserted here -->
            </div>
            <p id="consensus-status" class="text-center mt-3"></p>
          </div>
          <div class="modal-footer">
            <button id="close-cart" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="ready-to-order" type="button" class="btn btn-primary">I'm Ready to Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="ai-chatbot-widget">
    <button id="chatbot-toggle" class="btn btn-primary rounded-circle shadow-lg">
      <i class="bi bi-chat-dots-fill"></i>
    </button>
    <div id="chatbot-window" class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        AI Restaurant Assistant
        <button id="chatbot-close" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
      </div>
      <div id="chatbot-body" class="card-body">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="card-footer">
        <div class="input-group">
          <input type="text" id="chatbot-input" class="form-control" placeholder="Ask about the menu...">
          <button id="chatbot-send" class="btn btn-primary">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-3 my-4 border-top">
    <p class="text-center text-muted">&copy; Zimmermann Makes</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer type="module" src="app.js"></script>
</body>
</html>
