<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - AI Assistant Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Theme switcher
    const theme = localStorage.getItem('theme');
    if (theme) {
      document.documentElement.setAttribute('data-theme', theme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    }
  </script>
</head>
<body>
  <header class="py-3 mb-4 border-bottom shadow-sm">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <span class="fs-3 ms-2 app-title" style="letter-spacing: 1px; font-weight: 800; font-family: 'Inter', sans-serif;">AI Assistant Menu</span>
      </a>
      <nav class="d-flex align-items-center">
        <a href="index.html" class="nav-link px-2 link-secondary">Menu</a>
        <a href="order-status.html" class="nav-link px-2 link-secondary">Order Status</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-5">
          <h1 class="display-5 fw-bold">We Value Your Feedback</h1>
          <p class="lead">Help us improve your dining experience</p>
        </div>
        
        <div class="form-container">
          <form id="feedback-form">
            <div class="mb-4">
              <label for="rating" class="form-label fw-semibold">How would you rate your experience?</label>
              <div class="star-rating">
                <span data-value="1"><i class="bi bi-star"></i></span>
                <span data-value="2"><i class="bi bi-star"></i></span>
                <span data-value="3"><i class="bi bi-star"></i></span>
                <span data-value="4"><i class="bi bi-star"></i></span>
                <span data-value="5"><i class="bi bi-star"></i></span>
              </div>
              <input type="hidden" id="rating" name="rating" value="0">
            </div>
            
            <div class="mb-4">
              <label for="feedback-text" class="form-label fw-semibold">Tell us more about your experience</label>
              <textarea id="feedback-text" name="feedback" class="form-control" rows="4" placeholder="What did you enjoy? What could we improve?"></textarea>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send"></i> Submit Feedback
              </button>
            </div>
          </form>
          
          <div id="feedback-message" class="mt-3"></div>
          
          <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Back to Menu
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 my-4 border-top">
    <p class="text-center text-muted">&copy; Zimmermann Makes</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
