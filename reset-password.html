<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AI Assistant Menu</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="auth.js"></script>
  <script>
    const theme = localStorage.getItem('theme');
    if (theme) {
      document.documentElement.setAttribute('data-theme', theme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    }
  </script>
</head>
<body>
  <div class="centered-container">
    <div class="centered-box">
      <img src="logo/Light.png" alt="Logo" class="logo logo-light" style="height: 50px; margin-bottom: 1rem;">
      <img src="logo/Dark.png" alt="Logo" class="logo logo-dark" style="height: 50px; margin-bottom: 1rem;">
      <h1>Reset Your Password</h1>
      <p id="reset-intro">Enter your new password below to reset your account access.</p>
      
      <form id="reset-password-form">
        <div id="reset-message" class="error-message" style="display: none;"></div>
        <input type="password" id="password" placeholder="New Password" required>
        <button type="submit">Update Password</button>
      </form>
      
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
